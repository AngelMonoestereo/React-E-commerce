
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="120" viewBox="0 0 300 120">
  <!-- Vinyl Record -->
  <circle cx="60" cy="60" r="40" fill="#1E1E1E"/>
  <circle cx="60" cy="60" r="10" fill="#F4C95D"/>
  
  <!-- Concentric Groove Lines -->
  <circle cx="60" cy="60" r="25" stroke="#F4C95D" stroke-width="2" fill="none"/>
  <circle cx="60" cy="60" r="33" stroke="#F4C95D" stroke-width="2" fill="none"/>
  <circle cx="60" cy="60" r="38" stroke="#F4C95D" stroke-width="2" fill="none"/>

  <!-- Text stacked vertically -->
  <text x="130" y="55" font-family="Georgia, serif" font-size="26" fill="#CE8147" font-weight="bold">Vinyl</text>
  <text x="130" y="90" font-family="Georgia, serif" font-size="26" fill="#CE8147" font-weight="bold">Library</text>
</svg>
